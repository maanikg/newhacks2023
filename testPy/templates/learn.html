    <button id="startButton">Start Practice</button>
    <button id="stopButton" style="display: none;">Stop Practice</button>

    <script type="text/javascript">
        document.getElementById('startButton').addEventListener('click', function () {
            // Send a request to start the script
            fetch('/start_script', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('startButton').style.display = 'none';
                    document.getElementById('stopButton').style.display = 'block';
                }
            });
        });

        document.getElementById('stopButton').addEventListener('click', function () {
            // Send a request to stop the script
            fetch('/stop_script', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('startButton').style.display = 'block';
                    document.getElementById('stopButton').style.display = 'none';
                }
            });
        });
    </script>
